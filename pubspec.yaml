name: educonnect
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.2.3
  path_provider: ^2.1.5
  provider: ^6.0.5
  syncfusion_flutter_pdfviewer: 29.2.7 
  
  flutter_localizations:
    sdk: flutter

  flutter_gen: ^5.10.0 
  intl: any 

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  generate: true


l10n:
    arb-dir: lib/l10n
    template-arb-file: app_en.arb
    output-localization-file: app_localizations.dart