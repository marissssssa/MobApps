name: educonnect
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Paket yang Anda gunakan
  cupertino_icons: ^1.0.8
  provider: ^6.1.5
  shared_preferences: ^2.5.3
  path_provider: ^2.1.5
  syncfusion_flutter_pdfviewer: ^29.2.7 # Versi ini dari riwayat kita, sesuaikan jika perlu
  video_player: ^2.10.0
  chewie: ^1.11.3
  file_picker: ^8.3.7
  url_launcher: ^6.3.1
  
  # Untuk lokalisasi
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_gen: ^5.10.0 # Saya pindahkan ke dev_dependencies karena ini alat bantu development

flutter:
  uses-material-design: true
  generate: true # Aktifkan ini untuk flutter_localizations

# Konfigurasi untuk lokalisasi bisa ditaruh di sini atau di l10n.yaml
# Jika Anda punya file l10n.yaml, bagian ini tidak wajib ada di sini.
